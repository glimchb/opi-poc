name: opi-lab-regression
on: workflow_dispatch
jobs:
  opi-lab-job:
    runs-on: self-hosted
    steps:
        - uses: actions/checkout@v1
        - name: pytest-run1
          run: ls
        - name: pytest-run2
          run: pwd
        - name: pytest-run3
          run: pip install -r ./demos/tgen/requirements.txt
        - name: pytest-run4
          env:
            ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}
          run: pytest -s ./demos/tgen/test_tgen_demo.py
